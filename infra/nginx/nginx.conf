# Run nginx as the nginx user
user nginx;

# Auto-detect number of CPU cores and create that many worker processes
worker_processes auto;

# Where to write error logs
error_log /var/log/nginx/error.log warn;

# Process ID file location
pid /var/run/nginx.pid;

# Connection handling settings
events {
    # Max connections per worker process
    worker_connections 1024;

    # Use epoll for better performance on Linux
    use epoll;
}

# HTTP server settings
http {
    # Load MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Log format for access logs
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Client request limits
    client_max_body_size 20M; # Max upload size
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Buffer sizes
    client_body_buffer_size 16K;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 8k;

    # Don't show nginx version in headers
    server_tokens off;

    # Enable gzip compression for files
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types text/plain text/css text/xml text/javascript
               application/json application/javascript application/xml+rss
               application/x-font-ttf application/x-font-opentype
               application/vnd.ms-fontobject image/svg+xml;

    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=general:10m rate=30r/s;
    limit_req_status 429;

    # FastCGI cache configuration
    fastcgi_cache_path /var/cache/nginx/fastcgi
        levels=1:2
        keys_zone=symfony_cache:100m
        max_size=1g
        inactive=60m
        use_temp_path=off;

    fastcgi_cache_key "$scheme$request_method$host$request_uri";
    fastcgi_cache_use_stale error timeout updating http_500 http_503;
    fastcgi_cache_background_update on;
    fastcgi_cache_lock on;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # SSL session cache
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # File cache for improved performance with try_files
    open_file_cache max=2000 inactive=20s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Load all site configs from conf.d directory
    include /etc/nginx/conf.d/*.conf;
}
