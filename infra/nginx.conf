# Cache zone definition
proxy_cache_path /var/cache/nginx/ryanjh.com
    levels=1:2
    keys_zone=ryanjh_cache:10m
    max_size=1g
    inactive=60m
    use_temp_path=off;

# Rate limiting zone - 10 requests per second per IP
limit_req_zone $binary_remote_addr zone=ryanjh_limit:10m rate=10r/s;

# Map for Symfony session detection
map $http_cookie $symfony_session {
    default 0;
    "~*PHPSESSID" 1;
}

# Gzip compression
gzip on;
gzip_vary on;
gzip_comp_level 5;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
gzip_min_length 256;

# Brotli compression
brotli on;
brotli_comp_level 6;
brotli_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

# Main HTTPS server
server {
    listen 443 ssl;
    http2 on;
    server_name ryanjh.com www.ryanjh.com;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/ryanjh.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ryanjh.com/privkey.pem;

    # SSL hardening
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers on;

    # Rate limiting (10 requests per second per IP, burst of 20)
    limit_req zone=ryanjh_limit burst=20 nodelay;

    # Cache configuration
    proxy_cache ryanjh_cache;
    proxy_cache_key "$scheme$request_method$host$request_uri";
    proxy_cache_valid 200 1h;
    proxy_cache_valid 301 302 1h;
    proxy_cache_valid any 10m;
    proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    proxy_cache_lock on;
    proxy_cache_background_update on;
    proxy_cache_lock_timeout 5s;

    # Cache bypass for Symfony sessions only
    proxy_cache_bypass $symfony_session;
    proxy_no_cache $symfony_session;

    # Add cache status header for debugging
    add_header X-Cache-Status $upstream_cache_status;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' cdn.jsdelivr.net;" always;

    # Static assets - aggressive caching with versioned assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:8080;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Cache-Status $upstream_cache_status always;
    }

    # Main application proxy
    location / {
        # Symfony trusted proxies headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Host $host;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Buffering
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        proxy_pass http://127.0.0.1:8080;
    }
}
